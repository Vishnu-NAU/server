<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Static Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        h1 {
            font-size: 2rem;
        }
        p {
            font-size: 1rem;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Static Webpage</h1>
    </header>
    
    <main>
        <p>This is a simple static webpage built with HTML and CSS. There's no image here, just some text and styles to make it look neat.</p>
        <p>Feel free to customize and extend it as you like!</p>
    </main>
    
    <footer>
        <p>&copy; 2025 My Static Webpage</p>
    </footer>
</body>
</html>
